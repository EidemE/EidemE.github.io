<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="hamburger.glb"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="120 120 120"
            gps-entity-place="latitude: 0; longitude: 0;"></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>

<script>
    navigator.geolocation.getCurrentPosition(updateGPS);

    function updateGPS(position) {
        document.getElementsByTagName("a-text")[0].setAttribute("gps-entity-place", "latitude: " + position.coords.latitude + "; longitude: " + position.coords.longitude + ";")
    }
</script>
